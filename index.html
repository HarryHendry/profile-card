<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/styles.css" rel="stylesheet">
  <title>Profile card component</title>

  
</head>
<body>
<img class="circle-1"  src="/images/bg-pattern-top.svg">
<img class="circle-2"   src="/images/bg-pattern-bottom.svg">
<div class="card">
  <img src="/images/bg-pattern-card.svg">
  <img class="profile-pic"  src="/images/image-victor.jpg">
  <h2>Victor Crest
    <span>26</span></h2>
    <p>London</p>
    <hr>
    <div class="stats">
      <div>
        <p>80K</p>
        <p>Followers</p>
      </div>
      <div>
        <p>803K</p>
        <p>Likes</p>
      </div>
      <div>
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harry Hendry</a>.
  </div>
</body>
</html>
